<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootcamp - Soal 2 </title>
    <script>
        function ValidateEmail(inputText)
        {
            var mailformat = "@";
            if(inputText.value.match(mailformat))
            {
                document.form1.text1.focus();
                return true;
            }
            else
            {
                alert("invalid email");
                document.form1.text1.focus();
                return false;
            }
        }

        function ValidateUsername(inputText)
        {
            var userformat = /^(?=.*[a-z]).{6,15}/;
            if(inputText.value.match(userformat))
            {
                document.form1.text1.focus();
                return true;
            }
            else
            {
                alert("invalid username");
                document.form1.text1.focus();
                return false;
            }
        }

        function ValidatePassword(inputText)
        {
            var passformat = /^(?=.*[A-Z])(?=.*\d).{8,30}/;
            if(inputText.value.match(passformat))
            {
                document.form1.text1.focus();
                return true;
            }
            else
            {
                alert("Invalid password");
                document.form1.text1.focus();
                return false;
            }
        }
    </script>
</head>
<body>
    <form name="form1" action="#" method="POST">
        <input name="username" type="text" placeholder="username"/><br/>
        <input name="email" type="text" placeholder="email" /><br/>
        <input name="password" type="text" placeholder="password"/><br/><br/>
        <input type="button" name="submit" value="Validasi Username" onclick="ValidateUsername(document.form1.username)" />
        <input type="button" name="submit" value="validasi Email" onclick="ValidateEmail(document.form1.email)" />
        <input type="button" name="submit" value="Validasi Password" onclick="ValidatePassword(document.form1.password)" />
    </form> 
</body>
</html>
